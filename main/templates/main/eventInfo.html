{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w-100 container">
<div class="principal shadow-lg">
    <div class="bg-head event w-100 high-100" style="background-image:url({{ event.cover.url }});"></div>
</div>
<h2 class="title" style="margin-bottom:0;">{{ event.title }}</h2>
<small class="text-muted">{{ event.date_posted }}</small>

<h6 class="card px-3 py-2 text-muted text-head" style="margin-top:10px;">{{ event.description }}</h6>

</div>
<style>
    p{
        color:#022e57;
    }
    .content{
        background:transparent;
    }
    .high-100{
        height:200px;
      }
</style>
{% endblock content %}
